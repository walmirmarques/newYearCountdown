<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <title>coutdown New Year</title>
</head>

<body>
    <h1>New Years Eve</h1>
    <div class="coutdown__container">
        <div class="coutdown__elements days__c">
            <p class="big-text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="coutdown__elements hours__c">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="coutdown__elements minutes__c">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="coutdown__elements seconds__c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>

</html>
